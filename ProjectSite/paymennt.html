<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <title>Поиск и бронирование отелей в Алматы</title>

    <style>
        .payment-methods {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .payment-card {
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-card.active {
            border-color: #2A5C82;
            background: #f0f8ff;
        }

        .card-input {
            display: none;
        }

        .card-element {
            display: grid;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .card-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .card-icons img {
            height: 30px;
        }

        /* Стили для кнопки */
        .pay-button {
            background-color: #2A5C82;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }

        .pay-button:hover {
            background-color: #1a4364;
            transform: translateY(-3px);
        }

        .pay-button:active {
            background-color: #183c58;
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo"><i class="fas fa-hotel"></i>HotelFinder</a>
                <nav>
                    <ul class="nav-menu">
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="#search">Поиск отелей</a></li>
                        <li><a href="hotel-detail.html">Отели</a></li>
                        <li><a href="#about">О нас</a></li>
                    </ul>
                </nav>

                <div class="auth-buttons">
                    <a href="reg.html"><button onclick="openModal('register')"><i class="fas fa-user-plus"></i>Регистрация</button></a>
                    <a href="login.html"><button onclick="openModal('login')"><i class="fas fa-sign-in-alt"></i> Войти</button></a>
                </div>
            </div>
        </div>
    </header>

    <div class="loader">
        <div class="spinner"></div>
    </div>

    <style>
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2A5C82;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        // Имитация загрузки данных
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.loader').style.display = 'flex';
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
            }, 1000);
        });
    </script>

    <main class="payment-page">
        <div class="container">
            <h1>Оплата бронирования</h1>

            <div class="payment-methods">
                <label class="payment-card">
                    <input type="radio" name="method" class="card-input" checked>
                    <i class="fas fa-credit-card"></i> Кредитная карта
                </label>
                <label class="payment-card">
                    <input type="radio" name="method" class="card-input">
                    <i class="fab fa-paypal"></i> PayPal
                </label>
                <label class="payment-card">
                    <input type="radio" name="method" class="card-input">
                    <i class="fa-brands fa-cc-visa"></i> Visa
                </label>
            </div>

            <form class="card-element">
                <div class="form-group">
                    <label>Номер карты</label>
                    <input type="text" placeholder="0000 0000 0000 0000" pattern="\d{16}" required>
                </div>

                <div class="form-group">
                    <label>Срок действия</label>
                    <input type="month" required>
                </div>

                <div class="form-group">
                    <label>CVV</label>
                    <input type="text" placeholder="123" pattern="\d{3}" required>
                </div>

                <div class="card-icons">
                    <img src="assets/realvisa.png" alt="Visa" />
                    <img src="assets/mastercard.png" alt="MasterCard" />
                    <img src="assets/realkaspi.png" alt="Payment Option" />
                </div>

                <button type="submit" class="pay-button">Оплатить</button>
            </form>
        </div>
    </main>
</body>
</html>
